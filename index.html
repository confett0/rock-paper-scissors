<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="logo"><span class="pink">Rock</span> <span class="yellow">Paper</span> <span class="blue">Scissors</span></h1>
    <p>Can you beat the computer? The first to get 5 points wins!</p>
    <div id="results"></div>
    <div class="box player">
    <div class="buttons">
        <div id="rock" class="button"><img src="./images/rock.png"></div>
        <div id="paper" class="button"><img src="./images/paper.png"></div>
        <div id="scissors" class="button"><img src="./images/scissors.png"></div>
    </div>
</div>
    <div id="start">Good luck!</div>

</body>

</html>
